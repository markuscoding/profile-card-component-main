<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<main class="container">
  <div class="wrapper">
    <img class="pattern"src="images/bg-pattern-card.svg" alt="pattern">
    <div class="content">
    <img src="images/image-victor.jpg" alt="img">
    <h2>Victor Crest <span>26</span></h2>
    <p>London</p>
    <div class="footer-card">
      <ul>
        <li class="num">80k <p>Followers</p></li>
        <li class="num">803k <p>Likes</p></li>
        <li class="num">1.4k <p>Photos</p></li>
      </ul>
    </div>
  </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
